
name: myfind-ci

on:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Update rust
        run: rustup update

      - name: Go to the dictionary of myfind. Clean, build, test myfind
        run: | 
          cd hw1/myfind/
          cargo clean
          cargo build
          cargo test
  
